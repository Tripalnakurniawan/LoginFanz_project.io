<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Accepted</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .container {
      max-width: 400px;
      width: 100%;
      border: 2px solid #0084ff;
      background-color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      margin-top: 40px;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      background-color: #ffc94d;
      border: none;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
